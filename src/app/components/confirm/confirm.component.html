<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Confirmar Reserva</h2>
    <form [formGroup]="confirmForm" (ngSubmit)="confirmReservation()">
      <div class="form-group">
        <label for="firstName">Primer Nombre</label>
        <input id="firstName" formControlName="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="middleName">Segundo Nombre</label>
        <input id="middleName" formControlName="middleName" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input id="lastName" formControlName="lastName" type="text">
      </div>
      <div class="form-group">
        <label for="secondLastName">Segundo Apellido</label>
        <input id="secondLastName" formControlName="secondLastName" type="text">
      </div>
      <div class="form-group">
        <label for="phone">Celular</label>
        <input id="phone" formControlName="phone" type="text">
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" formControlName="email" type="email">
      </div>
      <button type="submit" [disabled]="confirmForm.invalid">Confirmar Reserva</button>
    </form>
  </div>
</div>
